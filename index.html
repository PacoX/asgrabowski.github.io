        <tr id = "level-4-5">

          <button id = "lose-active-card"class = "button" type = "button">Lose Active Card</button></td>
        </tr>
        <tr>

            <button id = "reroll-random-card-button" class = "button"type = "button">Reroll Lost Card</button>
          </td>
