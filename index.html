    <link href = "./style.css" type = "text/css" rel = "stylesheet">

          <td><img id = "SBlow" class = "chooseCards SBlow" src = "./Level 1 Sweeping Blow.png" /></td>
        </tr>
        <tr id = "level-1">
          <td class = "level">Level 1:</td>
          <td><img id = "Trample" class = "chooseCards Trample" src = "./Level 1 Trample.png" /></td>

          <td><img id = "WS" class = "chooseCards WS" src = "./Level 1 Warding Strength.png" /></td>
        </tr>
        <tr id = "level-2-3">
          <td class = "level">Level 2:</td>
          <td><img id = "FA" class = "chooseCards FA" src = "./Level 2 Fatal Advance.png" /></td>
          <td><img id = "Juggernaut" class = "chooseCards Juggernaut" src = "./Level 2 Juggernaut.png" /></td>

        <tr id = "level-4-5">

          <td>Level 5:</td>
          <td><img id = "SM" class = "chooseCards SM" src = "./Level 5 Skirmishing Maneuver.png" /></td>
          <td><img id = "Whirlwind" class = "chooseCards Whirlwind" src = "./Level 5 Whirlwind.png" /></td>
        </tr>
        <tr id = "level-6-7">
          <td class = "level">Level 6:</td>
          <td><img id = "IP" class = "chooseCards IP" src = "./Level 6 Immovable Phalanx.png" /></td>

        </tr>

          <td><img id = "FO" class = "chooseCards FO" src = "./Level 8 Frenzied Onslaught.png" /></td>
          <td><img id = "SR" class = "chooseCards SR" src = "./Level 8 Selfish Retribution.png" /></td>
          <td>Level 9:</td>
          <td><img id = "FYE" class = "chooseCards FYE" src ="./Level 9 Face Your End.png" /></td>
          <td><img id = "KotH" class = "chooseCards KotH" src = "./Level 9 King of the Hill.png" /></td>
        </tr>
      </table>
    </div>
    <div id = "play-game" class = "hiding" align="center">
      <table>
        <tr>
          <td id = "chosen-cards-title">Chosen Cards<br/>
          <img id = "chosen-card-1" class = "card-in-play flipped" src = "./Card Back.png"/>
          <img id = "chosen-card-2" class = "card-in-play flipped" src = "./Card Back.png"/><br/>
          <button id = "discard-button" type="button">Discard Card</button>
          <button id = "lose-button" type="button">Lose Card</button>
          <button id = "activate-button" type"button">Move Card to Active</button></td>
          <td id = "active-cards-title">Active Cards<br/>
            <table id ="active-table" align = "center">
              <tr>
                <td> <img id = "active1" class = "active-card flipped hiding" src = "./Card Back.png"/></td>
                <td> <img id = "active2" class = "active-card flipped hiding" src = "./Card Back.png"/></td>
                <td> <img id = "active3" class = "active-card flipped hiding" src = "./Card Back.png"/></td>

                <td> <img id = "active6" class = "active-card flipped hiding" src = "./Card Back.png"/></td>
              </tr>
            </table>
          <button id = "discard-active-card" type="button">Discard Active Card</button>
          <button id = "lose-active-card" type = "button">Lose Active Card</button></td>
        </tr>
        <tr>
          <td id = "discarded-cards-title">Discarded Cards<br/>
            <table id ="discard-table">
              <tr>
                <td> <img id = "discard1" class = "discarded flipped hiding" src = "./Card Back.png"/></td>

                <td> <img id = "discard3" class = "discarded flipped hiding" src = "./Card Back.png"/></td>
                <td> <img id = "discard4" class = "discarded flipped hiding" src = "./Card Back.png"/></td>
                <td> <img id = "discard5" class = "discarded flipped hiding" src = "./Card Back.png"/></td>

            <button id = "short-rest-button" type="button">Short Rest</button>
            <button id = "long-rest-button" type="button">Long Rest</button>
            <button id = "recover-discard-button" type="button">Recover Discarded Card</button><br/>
            <button id = "lose-discard-button" type = "button">Lose Card From Rest</button>
            <button id = "reroll-random-card-button" type = "button">Reroll Lost Card</button>
          </td>
          <td id = "lost-cards-title">Lost Cards<br/>
            <table id ="lost-table">
              <tr>
                <td> <img id = "lost1" class = "lost flipped hiding" src = "./Card Back.png"/></td>
                <td> <img id = "lost2" class = "lost flipped hiding" src = "./Card Back.png"/></td>
                <td> <img id = "lost3" class = "lost flipped hiding" src = "./Card Back.png"/></td>
                <td> <img id = "lost4" class = "lost flipped hiding" src = "./Card Back.png"/></td>
                <td> <img id = "lost5" class = "lost flipped hiding" src = "./Card Back.png"/></td>

                <td> <img id = "lost9" class = "lost flipped hiding" src = "./Card Back.png"/></td>
                <td> <img id = "lost10" class = "lost flipped hiding" src = "./Card Back.png"/></td>
              </tr>
            </table>
            <button id = "recover-lost" type="button">Recover Lost Card</button></td>
